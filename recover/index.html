<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="graph"></div>
  <script>

    function printData( data ) {
      console.log( data );

      $( '#graph' ).highcharts( {
        title: {
          text: "Memory usage",
        },
        chart: {
          zoomType: 'x',
        },
        plotOptions: {
          line: {
            enableMouseTracking: false
          }
        },
        xAxis: {
          type: 'datetime'
        },
        yAxis: {
          min: 0,
        },
        series: [
          {
            type: 'line',
            name: 'rss',
            data: data.rss,
          }, {
            type: 'line',
            name: 'heapTotal',
            data: data.heapTotal,
          }, {
            type: 'line',
            name: 'heapUsed',
            data: data.heapUsed,
          }
        ]
      } );
    }

    $.get( 'memory.csv' )
    .then( function( data ) {
      var rows = data.split( "\n" ).map( function( row ) {
        var splitted = row.split( ',' );

        var rss = Number( splitted[ 0 ] );
        var heapTotal = Number( splitted[ 1 ] );
        var heapUsed = Number( splitted[ 2 ] );
        var ts = new Date( splitted[ 3 ] );

        return {
          rss: rss,
          heapTotal: heapTotal,
          heapUsed: heapUsed,
          ts: ts,
        };
      } );

      var data = {
        rss: rows.map( function( r ) { return r.rss } ),
        heapTotal: rows.map( function( r ) { return r.heapTotal } ),
        heapUsed: rows.map( function( r ) { return r.heapUsed } ),
        ts: rows.map( function( r ) { return r.ts } ),
      }

      printData( data );
    } )
    .fail( console.error.bind( console ) )
  </script>
</body>
</html>
